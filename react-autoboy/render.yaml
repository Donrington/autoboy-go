services:
  - type: web
    name: autoboy-frontend
    env: static
    buildCommand: npm install && npm run build && cp public/_redirects dist/_redirects
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://autoboy-go.onrender.com/api/v1
      - key: VITE_BACKEND_PROXY_URL
        value: https://autoboy-go.onrender.com
      - key: VITE_APP_NAME
        value: AutoBoy
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_APP_ENV
        value: production
      - key: NODE_VERSION
        value: 20
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /api/v1/*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /auth
        destination: /index.html
      - type: rewrite
        source: /login
        destination: /index.html
      - type: rewrite
        source: /signup
        destination: /index.html
      - type: rewrite
        source: /become-seller
        destination: /index.html
      - type: rewrite
        source: /shop
        destination: /index.html
      - type: rewrite
        source: /buyer-dashboard
        destination: /index.html
      - type: rewrite
        source: /seller-dashboard
        destination: /index.html
      - type: rewrite
        source: /premium-buyer
        destination: /index.html
      - type: rewrite
        source: /premium-seller
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html